<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor's Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        body {
          background-image: url(f256fa53f4a71faeafdc7d83ece05548.jpg);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color:rgba(61, 255, 51, 0.669)">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">The Golf Shop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Improve</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Your</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Damn</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Game</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  ...or at least how you look while you play!
                </span>
              </div>
            </div>
          </nav>
    </header>
    <div class="d-flex flex-row-reverse">
        <div class="p-2"><button id="login" type="button" class="btn btn-success">Let's Go!</button></div>
        <div class="p-2"><input id='age' class="form-control" type="text" placeholder="Age" aria-label="default input example"></div>
        <div class="p-2"><input id='name' class="form-control" type="text" placeholder="Name" aria-label="default input example"></div>
    </div>
    
    <div id="shop" class="container">
        <div class="row" id="shop-items"></div>
    </div>
    <div id="cart" class="container">
        <div class="row" id="cart-items"></div>
    </div>
    
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
